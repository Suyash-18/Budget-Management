<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://cdn3.iconfinder.com/data/icons/feather-5/24/trending-up-1024.png" type="image/x-icon">
    <title>Budget Management</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Nunito+Sans:opsz,wght@6..12,500&family=Raleway:wght@200&family=Syne:wght@500;700&family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="input">
            <div class="box total">
                <h3>Budget</h3>
                <input type="text" inputmode="numeric" name="budget" id="totalBudget" class="inputValue totalBudget" placeholder="Enter your Budget...">
                <button type="submit" id="totalBudget" class="inputBtn totalBudgetBtn">Set Budget</button>
            </div>
            <div class="box expense">
                <h3>Expense</h3>
                <input type="text" name="expense" id="expenseBudget" class="inputValue expenseReason" placeholder="Enter your Expense...">
                <input type="text" inputmode="numeric" name="expense" id="expenseBudget" class="inputValue expenseValue" placeholder="Enter cost of expense...">
                <button type="submit" id="expenseBudget" class="inputBtn expenseBudgetbtn">Check Amount</button>
            </div>
        </div>
        <div class="budget">
            <ul class="count">
                <li class="counter">Total</li>
                <li class="counter">Expense</li>
                <li class="counter">Balance</li>
            </ul>
            <ul class="count">
                <li class="counter totalCount">0</li>
                <li class="counter expenseCount">0</li>
                <li class="counter balanceCount">0</li>
            </ul>
        </div>
        <div class="expenseList">
            <h3>Expense List</h3>
            <ul class="expenseUl"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
